[theme]
primaryColor = "#4A90E2"
backgroundColor = "#FFFFFF"
secondaryBackgroundColor = "#F0F2F6"
textColor = "#262730"
font = "sans serif"

[server]
headless = true
port = 8501
enableCORS = true
enableXsrfProtection = true
enableStaticServing = true
runOnSave = true
fileWatcherType = "polling"

[browser]
gatherUsageStats = false

[client]
showSidebarNavigation = false
